<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルタイム商品不足アラート</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; position: relative; }
    #buttons { display: grid; grid-template-columns: repeat(3, 120px); gap: 10px; }
    .btn { width: 120px; height: 80px; font-size: 1rem; background: #eee; border: none; border-radius: 8px; cursor: pointer; white-space: nowrap; }
    .btn.disabled { pointer-events: none; opacity: 0.6; cursor: default; }
    .active { background: red; color: white; }
    #ack {
      position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
      width: 100px; height: 50px; font-size: 1rem; background: #eee; border: none; border-radius: 8px; cursor: pointer;
    }
    #ack.disabled { pointer-events: none; opacity: 0.6; cursor: default; }
    #ack.ack-active { background: orange; color: white; }
    #qrcode { position: absolute; bottom: 10px; right: 10px; }
  </style>
</head>
<body>
  <audio id="customSound" src="./sound.mp3" preload="auto"></audio>

  <div id="buttons">
    <button class="btn" data-key="kimchi">キムチ</button>
    <button class="btn" data-key="yakiniku">やきにく</button>
    <button class="btn" data-key="plain">プレーン</button>
    <button class="btn" data-key="negimiso">ねぎみそ</button>
    <button class="btn" data-key="cornmayo">コーンマヨ</button>
    <button class="btn" data-key="edamame">えだまめ<br>塩こんぶ</button>
  </div>

  <button id="ack">了解!!</button>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // Firebase 初期化
    const firebaseConfig = { /* 既存設定 */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params    = new URLSearchParams(location.search);
    let sessionId   = params.get('session');
    const isViewer  = params.get('viewer') === '1';

    if (!sessionId) {
      sessionId = Math.random().toString(36).substr(2, 8);
      history.replaceState(null, '', `?session=${sessionId}`);
    }
    const base    = `${location.origin}${location.pathname}`;
    const viewUrl = `${base}?session=${sessionId}&viewer=1`;
    new QRCode(document.getElementById('qrcode'), { text: viewUrl, width: 100, height: 100 });

    const stateRef = ref(db, `sessions/${sessionId}/buttons`);
    const ackRef   = ref(db, `sessions/${sessionId}/ack`);
    const buttons  = document.querySelectorAll('.btn');
    const ackBtn   = document.getElementById('ack');
    const audio    = document.getElementById('customSound');

    // ビューアー側：最初のどこかタップで“ミュート再生→解除”して以降の play() を保証
    if (isViewer) {
      const unlock = () => {
        audio.muted = true;
        audio.play().catch(() => {}).finally(() => {
          audio.pause();
          audio.currentTime = 0;
          audio.muted = false;
          document.body.removeEventListener('click', unlock);
        });
      };
      document.body.addEventListener('click', unlock, { once: true });
    }

    // 操作制御
    if (isViewer) {
      buttons.forEach(b => b.classList.add('disabled'));
      ackBtn.classList.remove('disabled');
      ackBtn.addEventListener('click', () => {
        set(ackRef, true);
        setTimeout(() => set(ackRef, false), 10000);
      });
    } else {
      ackBtn.classList.add('disabled');
      buttons.forEach(b => {
        b.addEventListener('click', () => {
          const key = b.dataset.key;
          runTransaction(ref(db, `sessions/${sessionId}/buttons/${key}`), cur => cur ? 0 : 1);
        });
      });
    }

    // 同期＋効果音
    let prev = {};
    onValue(stateRef, snap => {
      const data = snap.val() || {};
      buttons.forEach(b => {
        const k = b.dataset.key;
        const on = data[k] === 1;
        b.classList.toggle('active', on);
        if (isViewer && !prev[k] && on) {
          audio.currentTime = 0;
          audio.play().catch(console.error);
        }
      });
      prev = { ...data };
    });
    onValue(ackRef, snap => {
      ackBtn.classList.toggle('ack-active', snap.val() === true);
    });
  </script>
</body>
</html>
