<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアルタイムメニュー同期（カスタム音声対応）</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; position: relative; }
    #buttons { display: grid; grid-template-columns: repeat(3, 120px); gap: 10px; }
    .btn { width: 120px; height: 80px; font-size: 1rem; background: #eee; border: none; border-radius: 8px; cursor: pointer; white-space: nowrap; }
    .btn.disabled { pointer-events: none; opacity: 0.6; cursor: default; }
    .active { background: red; color: white; }
    #okBtn { position: absolute; top: 20px; right: 20px; width: 100px; height: 40px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; background: #eee; }
    #okBtn.disabled { pointer-events: none; opacity: 0.6; cursor: default; }
    #okBtn.ok-active { background: orange; color: white; }
    #qrcode { position: absolute; bottom: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="buttons">
    <button class="btn" data-key="kimchi">キムチ</button>
    <button class="btn" data-key="yakiniku">やきにく</button>
    <button class="btn" data-key="plain">プレーン</button>
    <button class="btn" data-key="negimiso">ねぎみそ</button>
    <button class="btn" data-key="cornmayo">コーンマヨ</button>
    <button class="btn" data-key="edamame">えだまめ<br>塩こんぶ</button>
  </div>

  <!-- 了解ボタン -->
  <button id="okBtn" class="disabled">了解!!</button>

  <div id="qrcode"></div>

  <!-- カスタム音声ファイル（同階層に配置） -->
  <audio id="customSound" src="./sound.mp3" preload="auto"></audio>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // Firebase 設定
    const firebaseConfig = { /* 省略: 既存の設定をそのまま */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // URLパラメータ
    const params = new URLSearchParams(location.search);
    let sessionId = params.get('session');
    const isViewer = params.get('viewer') === '1';

    // セッション生成＆QR生成
    if (!sessionId) {
      sessionId = Math.random().toString(36).substr(2, 8);
      history.replaceState(null, '', `?session=${sessionId}`);
    }
    const base = `${location.origin}${location.pathname}`;
    const viewUrl = `${base}?session=${sessionId}&viewer=1`;
    new QRCode(document.getElementById('qrcode'), { text: viewUrl, width: 100, height: 100 });

    // Realtime DB リファレンス
    const stateRef = ref(db, `sessions/${sessionId}/buttons`);
    const ackRef   = ref(db, `sessions/${sessionId}/ack`);

    // 要素取得
    const buttons = document.querySelectorAll('.btn');
    const okBtn   = document.getElementById('okBtn');
    const audioElem = document.getElementById('customSound');

    // ビューアーモード設定
    if (isViewer) {
      // メニュー操作無効化、OKボタン有効化
      buttons.forEach(btn => btn.classList.add('disabled'));
      okBtn.classList.remove('disabled');

      // ビューアーのみOKボタンを操作可能
      okBtn.addEventListener('click', () => {
        runTransaction(ackRef, cur => cur ? 0 : 1);
        // 10秒後にOFFに戻す
        setTimeout(() => set(ackRef, 0), 10000);
      });
    } else {
      // マスター画面：OKボタン操作不可
      okBtn.classList.add('disabled');
      // メニュー同期イベントのみ
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const key = btn.dataset.key;
          runTransaction(ref(db, `sessions/${sessionId}/buttons/${key}`), cur => cur ? 0 : 1);
        });
      });
    }

    // 音声有効化は不要（オーバーレイ削除済み）

    let prevState = {};

    // メニュー状態同期
    onValue(stateRef, snap => {
      const data = snap.val() || {};
      buttons.forEach(btn => {
        const key = btn.dataset.key;
        btn.classList.toggle('active', data[key] === 1);
      });
    });

    // 了解フラグ同期
    onValue(ackRef, snap => {
      const ack = snap.val();
      okBtn.classList.toggle('ok-active', ack === 1);
      // 効果音再生
      if (isViewer && ack === 1 && !prevState.ack) {
        audioElem.currentTime = 0;
        audioElem.play().catch(console.error);
      }
      prevState.ack = ack;
    });
  </script>
</body>
</html>
